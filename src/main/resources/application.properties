spring.application.name=GameSale
spring.main.allow-bean-definition-overriding=true

# サーバー設定
server.port=${SERVER_PORT:8080}

# セッション設定
server.servlet.session.timeout=${SESSION_TIMEOUT_SECONDS:1800}
server.servlet.session.cookie.secure=${SESSION_COOKIE_SECURE:true}
server.servlet.session.cookie.http-only=${SESSION_COOKIE_HTTP_ONLY:true}

# メール設定
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# アプリケーション設定
app.test-mode.enabled=${APP_TEST_MODE_ENABLED:false}
app.env=${APP_ENV:production}

# ログ設定
logging.level.root=${LOG_LEVEL:INFO}
