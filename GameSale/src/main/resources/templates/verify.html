<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>メール認証 | GameSale</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: rgba(20, 20, 20, 0.9);
            padding: 2.5rem;
            border-radius: 12px;
            width: 340px;
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.3);
            text-align: center;
        }
        h2 {
            margin-bottom: 1rem;
            color: #00aaff;
        }
        input {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            background-color: #2b2b2b;
            color: #fff;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 0.5rem;
        }
        .verify-btn {
            background: #0078d4;
        }
        .resend-btn {
            background: #ff9900;
        }
        .error {
            color: #ff6666;
            margin-bottom: 1rem;
        }
        .message {
            color: #00ff00;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>メール認証</h2>

    <div th:if="${error}" class="error" th:text="${error}"></div>
    <div th:if="${message}" class="message" th:text="${message}"></div>

    <!-- 認証コード入力 -->
    <form th:action="@{/verify}" method="post">
        <input type="text" name="code" maxlength="6" placeholder="6桁の認証コード" required>
        <button type="submit" class="verify-btn">認証する</button>
    </form>

    <!-- 再送信フォーム -->
    <form th:action="@{/resend-code}" method="post">
        <button type="submit" class="resend-btn">認証コードを再送信</button>
    </form>
</div>

</body>
</html>
