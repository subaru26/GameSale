<script>

    function togglePassword(id) {
        const input = document.getElementById(id);
        const span = input.nextElementSibling;
        if (input.type === 'password') {
            input.type = 'text';
            span.innerHTML = `<svg viewBox="0 0 24 24"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 19c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>`;

        chkLower.className = /[a-z]/.test(val) ? 'valid' : 'invalid';
        chkNumber.textContent = /\d/.test(val) ? 'âœ… æ•°å­—ã‚’å«ã‚€' : 'âŒ æ•°å­—ã‚’å«ã‚€';

        const pattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$/;

        if (password !== passwordConfirm) messages.push("ç¢ºèªç”¨ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒä¸€è‡´ã—ã¾ã›ã‚“ã€‚");

        if (messages.length > 0) {
