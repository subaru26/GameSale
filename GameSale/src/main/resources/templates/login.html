<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: #1f1f1f;
            padding: 2rem;
            border-radius: 10px;
            width: 300px;
        }
        input {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 0.5rem;
            background: #0078d4;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .error {
            color: #ff6666;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <form th:action="@{/login}" method="post">
        <h2>ログイン</h2>
        <div th:if="${error}" class="error" th:text="${error}"></div>
        <input type="text" name="email" placeholder="メールアドレス" required>
        <input type="password" name="password" placeholder="パスワード" required>
        <button type="submit">ログイン</button>
    </form>
</body>
</html>
