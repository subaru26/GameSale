<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GAME VAULT - „É≠„Ç∞„Ç§„É≥</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1629 100%);
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ËÉåÊôØ */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 150, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 0, 128, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: 4px;
            background: linear-gradient(135deg, #00d4ff 0%, #9333ea 50%, #ff0080 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
            margin-bottom: 0.5rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: brightness(1); }
            to { filter: brightness(1.3); }
        }

        .tagline {
            font-size: 0.9rem;
            color: #00d4ff;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .card { 
            background: rgba(15, 20, 40, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem; 
            border-radius: 20px; 
            width: 400px; 
            box-sizing: border-box;
            border: 1px solid rgba(0, 212, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 60px rgba(0, 212, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        input {
            width: 100%; 
            padding: 14px 45px 14px 16px;
            margin-top: 1rem; 
            border-radius: 10px; 
            border: 1px solid rgba(0, 212, 255, 0.3);
            background: rgba(10, 14, 39, 0.6);
            color: #fff; 
            box-sizing: border-box;
            height: 50px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(10, 14, 39, 0.8);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .pw-wrap {
            position: relative;
            display: flex;
            align-items: center;
        }

        .pw-eye {
            position: absolute;
            right: 14px;
            top: 65%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .pw-eye svg {
            width: 24px;
            height: 24px;
            stroke: rgba(0, 212, 255, 0.6);
            fill: none;
            transition: all 0.3s ease;
        }

        .pw-eye:hover svg {
            stroke: #00d4ff;
            filter: drop-shadow(0 0 8px rgba(0, 212, 255, 0.6));
        }

        button { 
            width: 100%; 
            padding: 14px; 
            margin-top: 1.5rem; 
            border-radius: 10px; 
            background: linear-gradient(135deg, #00d4ff 0%, #0096ff 100%);
            color: white; 
            border: none; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 212, 255, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .error { 
            color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            padding: 12px;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 14px;
            text-align: center;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        a { 
            color: #00d4ff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        form > * + * {
            margin-top: 0;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .register-link p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        /* „Éá„Ç≥„É¨„Éº„Ç∑„Éß„É≥Ë¶ÅÁ¥† */
        .corner-decoration {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid rgba(0, 212, 255, 0.3);
        }

        .corner-decoration.top-left {
            top: -10px;
            left: -10px;
            border-right: none;
            border-bottom: none;
            border-radius: 20px 0 0 0;
        }

        .corner-decoration.bottom-right {
            bottom: -10px;
            right: -10px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 20px 0;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="logo-container">
        <div class="logo">üéÆ GAME VAULT</div>
        <div class="tagline">Your Gaming Deals Hub</div>
    </div>

    <div class="card">
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration bottom-right"></div>

        <h2>„É≠„Ç∞„Ç§„É≥</h2>

        <form th:action="@{/login}" method="post">
            <div th:if="${error}" class="error" th:text="${error}"></div>

            <input type="email" name="email" placeholder="üìß „É°„Éº„É´„Ç¢„Éâ„É¨„Çπ" required>

            <!-- „Éë„Çπ„ÉØ„Éº„Éâ -->
            <div class="pw-wrap" style="margin-bottom: 1.5rem;">
                <input type="password" id="password" name="password" placeholder="üîí „Éë„Çπ„ÉØ„Éº„Éâ" required>
                <span class="pw-eye" onclick="togglePassword('password')">
                    <svg viewBox="0 0 24 24">
                        <path d="M1.5 12s4-7.5 10.5-7.5S22.5 12 22.5 12s-4 7.5-10.5 7.5S1.5 12 1.5 12z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </span>
            </div>

            <button type="submit">„É≠„Ç∞„Ç§„É≥</button>
        </form>

        <div class="register-link">
            <p>„Ç¢„Ç´„Ç¶„É≥„Éà„Çí„ÅäÊåÅ„Å°„Åß„Å™„ÅÑ„Åß„Åô„ÅãÔºü</p>
            <a href="/register">Êñ∞Ë¶èÁôªÈå≤„ÅØ„Åì„Å°„Çâ</a>
        </div>
    </div>
</div>

<script>
function togglePassword(id) {
    const input = document.getElementById(id);
    const span = input.nextElementSibling;
    if (input.type === 'password') {
        input.type = 'text';
        span.innerHTML = `<svg viewBox="0 0 24 24">
            <path d="M17.94 17.94A10.94 10.94 0 0 1 12 19.5C5.5 19.5 1.5 12 1.5 12c1.48-2.72 4.1-5.19 7.4-6.53"></path>
            <path d="M3 3l18 18"></path>
        </svg>`;
    } else {
        input.type = 'password';
        span.innerHTML = `<svg viewBox="0 0 24 24">
            <path d="M1.5 12s4-7.5 10.5-7.5S22.5 12 22.5 12s-4 7.5-10.5 7.5S1.5 12 1.5 12z"></path>
            <circle cx="12" cy="12" r="3"></circle>
        </svg>`;
    }
}
</script>

</body>
</html>
