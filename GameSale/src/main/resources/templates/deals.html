<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ゲームセール情報</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 relative">
  <div class="max-w-6xl mx-auto p-4">
    <!-- ヘッダー部分 -->
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">🎮 ゲームセール情報</h1>

      <!-- 👇 ログインユーザー情報表示 -->
      <div class="flex items-center space-x-4">
        <div class="text-sm text-gray-600">
          <span th:text="'ようこそ、' + ${username} + ' さん！'"></span><br>
          <span class="text-xs text-gray-500" th:text="'ユーザーID: ' + ${userid}"></span>
        </div>
        <a href="/logout" class="text-blue-600 hover:underline text-sm">ログアウト</a>
      </div>
    </div>

    <!-- ストア選択と操作ボタン -->
    <div class="mb-4 flex flex-wrap gap-4 items-center">
      <label><input type="checkbox" class="store-checkbox" value="steam" checked> Steam</label>
      <label><input type="checkbox" class="store-checkbox" value="epic"> Epic Games</label>
      <label><input type="checkbox" class="store-checkbox" value="ea"> EA Store</label>
      <label><input type="checkbox" class="store-checkbox" value="microsoft"> Microsoft Store</label>
      <label><input type="checkbox" class="store-checkbox" value="fanatical"> Fanatical</label>

      <label class="ml-4">
        <input type="checkbox" id="excludeDLC" checked> DLCなどを除外
      </label>

      <button 
        id="fetchDealsBtn" 
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">
        セール情報を取得
      </button>

      <select id="sortSelect" class="ml-auto bg-white border px-3 py-2 rounded shadow">
        <option value="default">並べ替えなし</option>
        <option value="priceNewAsc">セール価格：安い順</option>
        <option value="priceNewDesc">セール価格：高い順</option>
        <option value="cutDesc">割引率：高い順</option>
        <option value="cutAsc">割引率：低い順</option>
        <option value="priceOldAsc">通常価格：安い順</option>
        <option value="priceOldDesc">通常価格：高い順</option>
      </select>
    </div>

    <!-- ローディング表示 -->
    <div id="loadingMessage" class="text-center text-gray-500 my-4 hidden">
      🔄 検索中...
    </div>

    <!-- ゲームカード -->
    <div id="dealsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>

    <!-- ページネーション -->
    <div id="pagination" class="flex justify-center items-center mt-4 gap-2">
      <button id="prevPage" class="bg-gray-300 text-gray-700 px-3 py-1 rounded disabled:opacity-50" disabled>前へ</button>
      <button id="nextPage" class="bg-gray-300 text-gray-700 px-3 py-1 rounded disabled:opacity-50">次へ</button>
    </div>
  </div>

  <!-- トップへ戻るボタン -->
  <button 
    id="scrollTopBtn" 
    class="fixed bottom-6 right-6 bg-blue-600 text-white px-4 py-2 rounded shadow-lg hover:bg-blue-700 opacity-80 hover:opacity-100 transition-opacity hidden">
    ↑ トップへ
  </button>

  <!-- ▼ ゲーム詳細モーダル -->
  <div id="gameModal"
       class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-xl w-11/12 max-w-lg p-6 relative">
      <button id="closeModal"
              class="absolute top-3 right-3 text-gray-500 hover:text-black text-2xl font-bold">×</button>
      <div id="modalContent" class="space-y-3 text-gray-800">
        <p class="text-center text-gray-500">読み込み中...</p>
      </div>

      <!-- ▼ ストアリンクを追加 -->
      <div id="storeLinkContainer" class="mt-4 text-center hidden">
        <a id="storeLink" href="#" target="_blank" 
           class="text-blue-600 hover:underline font-medium">
          🔗 ストアページを開く
        </a>
      </div>
    </div>
  </div>

  <script src="/js/deals.js"></script>
</body>
</html>
